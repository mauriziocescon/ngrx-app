<div class="container-fluid text-input-confirmer-component">
  <div class="full-width-message" [hidden]="!isLoading">{{ "COMPONENT.TEXT_INPUT_CONFIRMER.LOADING" | translate }}</div>
  <div class="row" [hidden]="isLoading">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <span blockValidation [valid]="block.valid"></span>
        </div>
      </div>
      <form [formGroup]="textInputConfirmerForm">
        <div class="form-group row">
          <label for="textInputConfirmerBlock" class="col-sm-2 col-form-label">{{ block.label | translate }}</label>
          <div class="col-sm-10">
            <div class="input-group">
              <input type="text" class="form-control" id="textInputConfirmerBlock" formControlName="textInputConfirmer"
                     placeholder="{{ 'COMPONENT.TEXT_INPUT_CONFIRMER.TEXT_INPUT_CONFIRMER_PLACEHOLDER' | translate }}">
              <div class="input-group-append" (click)="resetTextInputConfirmer()">
                <span class="input-group-text addon">
                  <span class="fa fa-search" [hidden]="isTextInputConfirmerNotEmpty"></span>
                  <span class="fa fa-remove" [hidden]="!isTextInputConfirmerNotEmpty"></span>
                </span>
              </div>
            </div>
            <div class="input-group-message">{{ inputGroupMessage | translate: inputGroupParams }}</div>
            <!--<span style="float: right; padding-top: 50px; color: red;">{{ block | json }}</span>-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
