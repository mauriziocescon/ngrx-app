<div class="container-fluid check-box-component">
  <div class="row">
    <div class="col-12">
      <form [formGroup]="checkBoxForm">
        <div class="form-group row">
          <label for="checkBoxBlock" class="col-sm-2 col-form-label">{{ block.label | translate }}</label>
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="checkBoxBlock" formControlName="checkBox">{{ block.description | translate }}
              </label>
            </div>
          </div>
        </div>
      </form>
      <span style="float: right; color: red;">{{ block | json }}</span>
    </div>
  </div>
</div>
