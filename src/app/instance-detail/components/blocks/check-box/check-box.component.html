<div class="container-fluid check-box-component">
  <div class="full-width-message" [hidden]="!isLoading">{{ "COMPONENT.CHECK_BOX.LOADING" | translate }}</div>
  <div class="row" [hidden]="isLoading">
    <div class="col-12">
      <div class="row">
        <div class="col-12">
          <span blockValidation [valid]="block.valid"></span>
        </div>
      </div>
      <form [formGroup]="checkBoxForm">
        <div class="form-group row">
          <label for="checkBoxBlock" class="col-sm-2 col-form-label">{{ block.label | translate }}</label>
          <div class="col-sm-10">
            <div class="form-check">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input" id="checkBoxBlock" formControlName="checkBox">
                {{ block.description | translate }}
              </label>
            </div>
            <!--<span style="float: right; padding-top: 50px; color: red;">{{ block | json }}</span>-->
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
