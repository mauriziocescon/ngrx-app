<div class="container-fluid text-input-component">
  <div class="full-width-message" [hidden]="!isLoading">{{ "COMPONENT.TEXT_INPUT.LOADING" | translate }}</div>
  <div class="row" [hidden]="isLoading">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <span>Featured</span>
          <span blockValidation [valid]="block.valid"></span>
        </div>
        <div class="card-body">
          <form [formGroup]="textInputForm">
            <div class="form-group row">
              <label for="textInputBlock" class="col-sm-2 col-form-label">{{ block.label | translate }}</label>
              <div class="col-sm-10">
                <div class="input-group">
                  <input type="text" class="form-control" id="textInputBlock" formControlName="textInput"
                         placeholder="{{ 'COMPONENT.TEXT_INPUT.TEXT_INPUT_PLACEHOLDER' | translate }}">
                  <div class="input-group-append" (click)="resetTextInput()">
                <span class="input-group-text addon">
                  <span class="fa fa-search" [hidden]="isTextInputNotEmpty"></span>
                  <span class="fa fa-remove" [hidden]="!isTextInputNotEmpty"></span>
                </span>
                  </div>
                </div>
                <div class="input-group-message">{{ inputGroupMessage | translate: inputGroupParams }}</div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
